<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsideF1</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    }

    /* HEADER */
    .header {
      width: 100%;
      padding: 20px 40px;
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeIn 1.5s ease-in-out;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 2rem;
      color: #e10600;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(225,6,0,0.4);
    }

    /* NAVIGATION */
    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      color: #dddddd;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #ffffff;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .nav {
        flex-direction: column;
        align-items: flex-end;
        gap: 15px;
      }
      .hero h1 {
        font-size: 2.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">InsideF1</div>
    <nav class="nav">
      <a href="#">Характеристики</a>
      <a href="#">Еволюция</a>
      <a href="#">Правила</a>
      <a href="#">Писти</a>
      <a href="#">История</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Добре дошъл!</h1>
  </section>

</body>
</html>

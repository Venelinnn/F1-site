<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsideF1 – Вътре в света на Формула 1</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn.racefans.net/wp-content/uploads/2024/02/motor-racing-formula-one-red-bull-racing-rb20-launch-2024-2.jpg') center center / cover no-repeat;
      opacity: 0.15;
      z-index: -1;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 0.15; }
    }
    h1 {
      font-size: 4rem;
      color: #e10600;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
    }
    @media (max-width: 700px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="text">
      <h1>InsideF1</h1>
      <p>Вътре в света на Формула 1 – всичко за колите, правилата, пистите и още</p>
    </div>
  </section>

</body>
</html>

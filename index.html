<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsideF1</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      overflow: hidden;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 10;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      font-size: 2rem;
      color: #e10600;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(225,6,0,0.5);
    }

    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .logo { font-size: 1.5rem; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">InsideF1</div>
  </div>

  <section class="hero">
    <h1>Добре дошъл!</h1>
  </section>
</body>
</html>

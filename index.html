<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1">
  <title>InsideF1 – Вътре в света на Формула 1</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family:Arial,sans-serif; background:#121212; color:#eee; overflow-x:hidden; }
    .hero {
      position:relative; height:70vh; display:flex; justify-content:center; align-items:center;
      overflow:hidden;
    }
    .hero .bgcar {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background: url('https://images.unsplash.com/photo-...') center/cover no-repeat;
      filter: brightness(0.3); opacity:0;
      animation:fadeIn 2s forwards;
      z-index:-1;
    }
    @keyframes fadeIn { to { opacity:1; } }
    .hero .text {
      position:relative; text-align:center; padding: 0 1rem;
    }
    h1 { font-size:4rem; color:#e10600; text-shadow:0 0 10px rgba(225,6,0,0.5); }
    p { font-size:1.3rem; color:#ccc; margin-top:1rem; max-width:800px; }
    nav {
      margin-top:2rem;
      display:flex; flex-wrap:wrap; justify-content:center; gap:1.5rem;
    }
    nav a {
      color:#eee; text-decoration:none; font-weight:600; padding:0.5rem 1rem;
      transition:color 0.3s;
    }
    nav a:hover { color:#e10600; }
    @media(max-width:700px){
      h1 { font-size:2.6rem; }
      p { font-size:1rem; }
      nav { gap:1rem; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="bgcar"></div>
    <div class="text">
      <h1>InsideF1</h1>
      <p>Запознай се с Red Bull RB21 – болидът на 2025 г. с ново техническо бъдеще.</p>

        <a href="#">Писти</a>
        <a href="#">Идея на шампионата</a>
        <a href="#">Други</a>
      </nav>
    </div>
  </div>

</body>
</html>
